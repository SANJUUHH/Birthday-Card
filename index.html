<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      color: #333;
    }

    p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #555;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 8s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <h2 id="name">ANSH</h2>
    <p>May your day be filled with smiles, surprises & happiness ðŸ’–</p>

    <button onclick="playSong()" style="
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    ">
      â–¶ Play Birthday Song ðŸŽµ
    </button>
  </div>

  <audio id="birthdaySong"  >
    <source src="./riverbend-serenade.mp3" type="audio/mpeg">
  </audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("name").textContent = name;
    }

    // balloons
    const colors = ["#ff4d6d", "#ffd166", "#4dabf7", "#51cf66"];
    for (let i = 0; i < 15; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(b);
    }

    const song = document.getElementById("birthdaySong");
    function playSong() {
      song.play();
    }
  </script>

</body>
</html>
